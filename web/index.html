<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .post {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Twitter-Like Website</h1>

        <!-- Input Field to Write a Post -->
        <div class="form-group">
            <input type="text" class="form-control" id="postInput" placeholder="Write a post...">
        </div>
        <button class="btn btn-primary" onclick="addPost()">Post</button>

        <!-- List of Posts -->
        <div id="postList"></div>
    </div>

    <script>
        async function addPost() {
            const postInput = document.getElementById("postInput").value;
            if (!postInput) return;

            const postList = document.getElementById("postList");

            try {
                const response = await fetch("http://localhost:5001/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({text: postInput})
                })

                const data = await response.json()

                if(data.prediction === "NEGATIF") {
                    const alertDiv = document.createElement("div");
                    alertDiv.innerHTML = `
                        <div class="alert alert-primary" role="alert">
                            Tulisan anda mengandung konten negatif. Tulisan anda disembunyikan.
                        </div>
                    `
                    postList.appendChild(alertDiv)
                }
                else {
                    // console.log(data)
                    const postDiv = document.createElement("div");
                    postDiv.classList.add("post");
                    postDiv.innerHTML = `
                        <div class="card">
                            <div class="card-body">${data.text}</div>
                        </div>
                    `;
                    postList.appendChild(postDiv);
                }
    
                // Clear the input field
                document.getElementById("postInput").value = "";
            } catch (error) {
                console.error(error)
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
